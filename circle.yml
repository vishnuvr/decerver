general:
  build_dir: cmd/decerver

machine:
  services:
    - docker

dependencies:
  pre:
    - "sudo apt-get update && sudo apt-get install -y libgmp3-dev"

  override:
    - go get -d -v .
    - "cd $GOPATH/src/github.com/eris-ltd/epm-go/cmd/epm && pwd && go get -d -v . && go install -v"
    - go build -v

test:
  override:
    - go test -v ./... -race

deployment:
  hub:
    branch: master
    commands:
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
      - docker build -t eris/decerver:unstable .
      - docker push eris/decerver:unstable