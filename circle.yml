machine:
  services:
    - docker

dependencies:
  pre:
    # - "sudo apt-get update && sudo apt-get install -y libgmp3-dev"

  override:
    - "cd ./cmd/decerver/ && pwd && ls"
    - "pwd && ls && go get -t -d -v ./..."
    - "pwd && ls && go build -v"

test:
  override:
    - cd ../..
    - go test -v ./... -race

deployment:
  hub:
    branch: master
    commands:
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
      - docker build -t eris/decerver:unstable .
      - docker push eris/decerver:unstable