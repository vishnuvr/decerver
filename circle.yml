general:
  build_dir: cmd/decerver

machine:
  services:
    - docker

dependencies:
  pre:
    - "sudo apt-get update && sudo apt-get install -y libgmp3-dev"

  override:
    - go help gopath
    - go get -d -v .
    - go build -a -race -work -x -v

test:
  override:
    - go test -v ./... -race

deployment:
  hub:
    branch: master
    commands:
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
      - docker build -t eris/decerver:unstable .
      - docker push eris/decerver:unstable